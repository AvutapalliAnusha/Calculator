<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    body {display:flex; justify-content:center; align-items:center; height:100vh; background:#f4f6fa; font-family:Arial;}
    .calculator {background:#222; padding:20px; border-radius:10px; box-shadow:0 4px 6px rgba(0,0,0,0.3);}
    #display {width:100%; height:60px; font-size:24px; margin-bottom:10px; text-align:right; padding:10px; border:none; border-radius:5px;}
    .buttons {display:grid; grid-template-columns:repeat(4,1fr); gap:10px;}
    button {padding:20px; font-size:20px; border:none; border-radius:5px; cursor:pointer; transition:0.3s;}
    button:hover {background:#444; color:white;}
    .equal {grid-column:span 2; background:#ffb703;}
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" disabled>
    <div class="buttons">
      <button onclick="clearDisplay()">C</button>
      <button onclick="appendValue('/')">/</button>
      <button onclick="appendValue('*')">*</button>
      <button onclick="backspace()">âŒ«</button>

      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button onclick="appendValue('-')">-</button>

      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button onclick="appendValue('+')">+</button>

      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button onclick="appendValue('.')">.</button>

      <button onclick="appendValue('0')">0</button>
      <button class="equal" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    let display = document.getElementById("display");

    function appendValue(value) {
      display.value += value;
    }

    function clearDisplay() {
      display.value = "";
    }

    function backspace() {
      display.value = display.value.slice(0, -1);
    }

    function calculate() {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = "Error";
      }
    }
  </script>
</body>
</html>
